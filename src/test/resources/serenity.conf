serenity.test.root=serenityswag

environment = local

version-app = "4.5.4"
sprint = "05-Q4-2024"

environments {
    local{
      appium{
        platformName = "Android"
        deviceName = "emulator-5554"
        automationName = "UiAutomator2"
        hub = "http://0.0.0.0:4723/"
        appPackage = "com.apptory.cinemark"
        #appActivity = "com.alicorp.nitro.promoter.compose.InitialActivity"
        appActivity = "com.cinepapaya.ckc_app_flutter.MainActivity"
       }
       api {
           url = "https://alicorpdigital.testrail.io/index.php"
           user = "${TESTRAIL_USER}"
           token = "${TESTRAIL_TOKEN}"
       }
    }
}